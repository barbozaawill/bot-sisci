# PostgreSQL Client Authentication Configuration File
# Configuração para acesso total com senha

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Conexões locais Unix socket
local   all             all                                     md5

# Conexões IPv4 - QUALQUER IP pode conectar com senha
host    all             all             0.0.0.0/0               md5

# Conexões IPv6 - QUALQUER IP pode conectar com senha  
host    all             all             ::/0                    md5

# Conexões locais específicas
host    all             all             127.0.0.1/32            md5
host    all             all             ::1/128                 md5
