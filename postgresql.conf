# Configuração PostgreSQL para acesso público com senha

# Escutar em TODAS as interfaces (qualquer IP)
listen_addresses = '*'

# Porta padrão
port = 5432

# Mais conexões simultâneas
max_connections = 200

# Configurações de autenticação
password_encryption = md5

# Permitir conexões de qualquer lugar
ssl = off
shared_preload_libraries = ''

# Configurações de timeout mais permissivas
authentication_timeout = 60s
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Log de conexões (para monitoramento)
log_connections = on
log_disconnections = on
log_hostname = on
